<script type="module">
    import LogicaFake from "./src/js/logica_fake.js"

    document.getElementById("image-input").addEventListener("input", function() {
        

        const reader = new FileReader();
        reader.addEventListener("load", () => {
            const uploaded_image = reader.result;
            document.getElementById("imgUsuario").src = uploaded_image;

        });
        reader.readAsDataURL(this.files[0]);
        const imagen = this.files[0]

        let logica = new LogicaFake()
        document.getElementById("editarPerfilBoton").addEventListener("click", () => {
            console.log('guardando imagen')
            const logica = new LogicaFake()
            const queryString = window.location.search;
            console.log(queryString);
            var dni = queryString.split("?")
            dni = dni[1].split("=")[1]
            console.log(dni)
            //Hacer comprobacion antes de loggear al usuario
            logica.subirImagen(dni,imagen)
        })

    });
